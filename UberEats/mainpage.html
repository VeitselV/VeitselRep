<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uber Eats</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.min.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="header_container">
              <div class="header_logo" id="logo">
                <a href="mainpage.html">
                  <img src="imgMain/logo.svg" alt="UberEats" />
                </a>
              </div>
              <div class="header_items">
                <div class="header__enter alltext">
                  <button type="button">Войти</button>
                </div>
                <div class="header__busket">
                  <a href="#">
                    <img src="imgMain/basket.svg" alt="busket" />
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="main_content" id="up">
      <!-- NAV -->
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <nav class="search alltext">
                        <form class="search__form">
                            <input type="text" name="q" placeholder="Поиск по ресторанам и кухням">
                        </form>
                    </nav>
                </div>
            </div>
        </div>

          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <section class="main-header">

            </section>
          </div>
        </div>
      </div>
      <article class="prewiev alltext">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-xm-12 col-md-6 col-lg-4 col-xl-4">
              <section class="card">
                <a href="pushkin.html" class="restpage" target="_blank">
                  <figure class="card__content">
                    <div class="card__image">
                      <img src="imgMain/photo1.png" alt="macDonalds">
                    </div>
                    <figcaption>
                      <div class="name">Макдоналдс - Газетный</div>
                      <div class="discription">₽₽ • Бургеры</div>

            </div>
            <div class="col-xs-12 col-xm-12 col-md-6 col-lg-4 col-xl-4">

                    <div class="card__image">

            <div class="col-xs-12 col-xm-12 col-md-6 col-lg-4 col-xl-4">

            <div class="col-xs-12 col-xm-12 col-md-6 col-lg-4 col-xl-4">

            <div class="col-xs-12 col-xm-12 col-md-6 col-lg-4 col-xl-4">

                  <figure class="card__content">
                    <div class="card__image">
                      <img src="imgMain/photo8.png" alt="Zю Кафе">

                    <figcaption>
                      <div class="name">Zю кафе — Тверская</div>

                <a href="pushkin.html" class="restpage" target="_blank">
                  <figure class="card__content">
                    <div class="card__image">
                      <img src="imgMain/photo9.png" alt="Bar BQ">

                    <figcaption>
                      <div class="name">Bar BQ Cafe — Манежная</div>
                      <div class="discription">₽₽₽ • Европейская</div>

        <div class="row">
          <div class="col-xs-12 col-xm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="footer__logo">
              <a href="#">
                <img src="imgMain/white-logo.svg" alt="UberEats">

            </div>
          </div>
          <div class="col-xs-12 col-xm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="footer__underlogoline">

            </div>

                <option value="en">English</option>
                <option valeu="ua">Украинский</option>
              </select>
            </div>
            <div class="footer__social">
              <div class="hashteg">
                <p>

                  <span class="tag">UberEats</span>

              </div>
              <p class="footer__icons">
                <a href="#">
                  <img src="imgMain/facebook.svg" alt="facebook">
                </a>
                <a href="#">

                <a href="#">
                  <img src="imgMain/twitter.svg" alt="twitter"></ing>

              <p>

                <a href="#">FAQ's</a>
              </p>
            </div>
          </div>
          <div class="col-xs-12 col-xm-12 col-md-12 col-lg-12 col-xl-12">

              <div class="dlink">
                <a href="#">
                  <img src="imgMain/appleDownload.png" alt="appledownload">
                </a>
              </div>
              <div class="dlink">
                <a href="#">
                  <img src="imgMain/androidDownload.png" alt="androiddownload">

          </div>
          <div class="col-xs-12 col-xm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="footer__underdlline">

              <p>
                <a href="#">© 2017 Uber Technologies Inc.</a>
              </p>
            </div>
          </div>
          <div class="col-xs-12 col-xm-12 col-md-6 col-lg-4 col-xl-4">
            <div class="footer__about">
              <p>
                <a href="#">Обработка персональных данных</a>

          </div>
          <div class="col-xs-12 col-xm-12 col-md-6 col-lg-4 col-xl-4">

              <p>
                <a href="#">Пользовательское соглашение</a>

        </div>
      </div>
    </div>

  <a class="button-up" id="upbutton" href="#up" onclick="smoothJumpUp(); return false;" style="display: block;">
    <img src="imgMain/btn-up.svg" alt="Top" border="none" title="Наверх">
  </a>
